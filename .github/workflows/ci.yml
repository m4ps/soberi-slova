name: Baseline CI

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - codex/**

jobs:
  baseline:
    name: Baseline quality gates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests (smoke)
        run: npm run test

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      # TECHSPEC compatibility: future stages will append integration, deterministic
      # generator checks, Playwright smoke and bundle size thresholds.
      - name: Build
        run: npm run build
